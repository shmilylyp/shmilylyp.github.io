        <section id="main"><article id="post-springboot整合redis" class="article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta">
    <a href="/2020/11/25/springboot%E6%95%B4%E5%90%88redis/" class="article-date">

        <p>1、导入依赖包</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">&lt;dependency&gt;</span><br><span class="line">      &lt;groupId&gt;org.springframework.boot&lt;&#x2F;groupId&gt;</span><br><span class="line">      &lt;artifactId&gt;spring-boot-starter-data-redis&lt;&#x2F;artifactId&gt;</span><br><span class="line">&lt;&#x2F;dependency&gt;</span><br></pre></td></tr></table></figure>
<p>2、封装</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">@Service</span><br><span class="line">public class RedisService &#123;</span><br><span class="line"></span><br><span class="line">    @Autowired</span><br><span class="line">    private StringRedisTemplate stringRedisTemplate;</span><br><span class="line"></span><br><span class="line">    public void setObject(String key, Object value)&#123;</span><br><span class="line">        &#x2F;&#x2F;1、判空</span><br><span class="line">        if (StringUtils.isEmpty(key) || key &#x3D;&#x3D; null) &#123;</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">        &#x2F;&#x2F;2、判断类型</span><br><span class="line">        if (value instanceof String) &#123;</span><br><span class="line">            String strValue &#x3D; (String)value;</span><br><span class="line">            stringRedisTemplate.opsForValue().set(key, strValue);</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">        &#x2F;&#x2F;3、list类型</span><br><span class="line">        if (value instanceof List) &#123;</span><br><span class="line">            List&lt;String&gt; listValue &#x3D; (List&lt;String&gt;) value;</span><br><span class="line">            for (String str:listValue) &#123;</span><br><span class="line">                stringRedisTemplate.opsForList().leftPush(key, str);</span><br><span class="line">            &#125;</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">        &#x2F;&#x2F;4、set类型</span><br><span class="line">        &#x2F;&#x2F;5、zset类型</span><br><span class="line">        &#x2F;&#x2F;6、hash类型</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public String getString(String key)&#123;</span><br><span class="line">        return stringRedisTemplate.opsForValue().get(key);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>3、配置</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">spring:</span><br><span class="line">  redis:</span><br><span class="line">    database: 0  #Redis索引0~15，默认为0</span><br><span class="line">    host: 127.0.0.1</span><br><span class="line">    port: 6379</span><br><span class="line">    password: 123456  #密码（默认为空）</span><br><span class="line">    lettuce: # 这里标明使用lettuce配置</span><br><span class="line">      pool:</span><br><span class="line">        max-active: 8   #连接池最大连接数（使用负值表示没有限制）</span><br><span class="line">        max-wait: -1ms  #连接池最大阻塞等待时间（使用负值表示没有限制）</span><br><span class="line">        max-idle: 5     #连接池中的最大空闲连接</span><br><span class="line">        min-idle: 0     #连接池中的最小空闲连接</span><br><span class="line">    timeout: 10000    #连接超时时间（毫秒）</span><br></pre></td></tr></table></figure>
